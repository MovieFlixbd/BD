        :root {
            --primary-bg: linear-gradient(to bottom right, #0f172a, #1e293b);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
        }
        
        body {
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        /* Glass effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Card hover effects */
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* Poster image effect */
        .poster {
            transition: transform 0.5s ease;
        }
        
        .poster:hover {
            transform: scale(1.05);
        }
        
        /* Badge styles */
        .badge {
            background: rgba(15, 23, 42, 0.6);
        }
        
        .category-badge {
            background: rgba(79, 70, 229, 0.7);
        }
        
        /* Form elements */
        select, input {
            background: rgba(15, 23, 42, 0.4);
            color: white;
        }
        
        select:focus, input:focus {
            outline: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Loading spinner */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hero pattern */
        .hero-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Mobile menu */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.open {
            transform: translateX(0);
        }
        
        /* TV-friendly larger text */
        @media (min-width: 1200px) {
            .tv-text {
                font-size: 1.2rem;
            }
            
            .tv-heading {
                font-size: 2.5rem;
            }
            
            .tv-card {
                min-height: 420px;
            }
        }
        
        /* Touch-friendly buttons */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* Custom scrollbar */
        ::-webkit-scscrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.4);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
        
        /* Clickable card area */
        .clickable-area {
            cursor: pointer;
        }

        // গ্লোবাল ভ্যারিয়েবলস

        // DOM কনটেন্ট লোড হওয়ার পর মুভি লোড শুরু

                mobileMenu.classList.add('open');
                document.body.style.overflow = 'hidden'; // স্ক্রল বন্ধ
            });
            
            closeMobileMenu.addEventListener('click', function() {
                mobileMenu.classList.remove('open');
                document.body.style.overflow = 'auto'; // স্ক্রল চালু
            });
            
            // মোবাইল সার্চ এবং ফিল্টার
            document.getElementById('mobileSearchInput').addEventListener('input', function() {
                document.getElementById('searchInput').value = this.value;
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMovies, 300);
            });
            
            document.getElementById('mobileCategoryFilter').addEventListener('change', function() {
                document.getElementById('categoryFilter').value = this.value;
                filterMovies();
            });
            
            // ডেস্কটপ সার্চ এবং ফিল্টার
            document.getElementById('searchInput').addEventListener('input', function() {
                document.getElementById('mobileSearchInput').value = this.value;
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMovies, 300);
            });
            
            document.getElementById('categoryFilter').addEventListener('change', function() {
                document.getElementById('mobileCategoryFilter').value = this.value;
                filterMovies();
            });
            
            // মুভি লোড করুন
            loadMovies();
        });

        // মুভি লোড ফাংশন
        function loadMovies() {
            showLoading();
            
            // Firebase Realtime Database থেকে ডেটা লোড
            database.ref('movies').once('value')
            .then((snapshot) => {
                allMovies = [];
                snapshot.forEach((childSnapshot) => {
                    const movie = childSnapshot.val();
                    movie.id = childSnapshot.key;
                    allMovies.push(movie);
                });
                
                displayMovies(allMovies);
                hideLoading();
            })
            .catch((error) => {
                console.error("Error loading movies: ", error);
                document.getElementById('error').classList.remove('hidden');
                hideLoading();
                
                // Fallback: যদি Firebase কাজ না করে তবে স্ট্যাটিক ডেটা ব্যবহার করুন
                setTimeout(() => {
                    if (allMovies.length === 0) {
                        loadStaticMovies();
                    }
                }, 2000);
            });
        }
        
        // স্ট্যাটিক মুভি ডেটা (Fallback)
        function loadStaticMovies() {
            allMovies = [
                {
                    id: "1",
                    title: "Singham Again",
                    genre: "Action , Hindi movie",
                    year: "1Nov 2024",
                    photoUrl: "https://firebasestorage.googleapis.com/v0/b/kotha-web-a5573.appspot.com/o/movies%2FSingham%20Again%20%5BHindi%5D.webp?alt=media&token=85c985f2-7791-42bc-86f1-5c398555724e",

                },
                {

                    genre: "Bangla Movie, Bangla Dubbed",
                    year: "2024",
                    photoUrl: "https://firebasestorage.googleapis.com/v0/b/kotha-web-a5573.appspot.com/o/movies%2FAnimal%20%5BKannada%5D.webp?alt=media&token=1aeab97e-5819-4bb3-8a94-6a9494554965",
                    downloadUrl: "https://example.com/download/2",
                    url: "https://example.com/watch/2"
                },
                {
                    id: "3",
                    title: "Saripodhaa Sanivaaram (Hindi)",
                    genre: "Action , Hindi dubbed, Hindi movie",
                    year: "2024",
                    photoUrl: "https://firebasestorage.googleapis.com/v0/b/kotha-web-a5573.appspot.com/o/movies%2FSaripodhaa%20Sanivaaram%20%5BHindi%5D.webp?alt=media&token=13626842-f425-45af-85d0-8da49cb60f68",
                    downloadUrl: "https://example.com/download/3",
                    url: "https://example.com/watch/3"
                },
                {
                    id: "4",
                    title: "Rajkumar (2024) Bangla Movie",
                    genre: "Action,Bangla Movie",
                    year: "2024",
                    photoUrl: "https://firebasestorage.googleapis.com/v0/b/kotha-web-a5573.appspot.com/o/movies%2FMV5BZDg4ZTUxNDMtNTdmYS00YjQ4LWI5ZGQtMTY0ZmM2NTZmNGU4XkEyXkFqcGc%40._V1_.jpg?alt=media&token=c53f1231-2efe-4e49-94ad-f5d36780d464",

                {

                    downloadUrl: "https://example.com/download/5",

                }
            ];
            
            displayMovies(allMovies);
            hideLoading();
        }

        // মুভি ডিসপ্লে ফাংশন
        function displayMovies(movies) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';
            
            if (movies.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                document.getElementById('movieCount').textContent = '০ মুভি';
                return;
            }
            
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('movieCount').textContent = `${movies.length}টি মুভি`;
            
            movies.forEach(movie => {
                const posterUrl = getPosterUrl(movie);
                const category = extractPrimaryCategory(movie.genre || '');
                
                const movieCard = `
                    <div class="card glass rounded-lg overflow-hidden tv-card">
                        <div class="relative overflow-hidden clickable-area" onclick="goToMovieDetails('${movie.id}')">
                            <img 
                                src="${posterUrl}" 
                                alt="${movie.title || 'মুভি'}" 
                                class="poster w-full h-48 md:h-56 lg:h-64 object-cover"
                                loading="lazy"
                                referrerpolicy="no-referrer"
                                onerror="this.src='https://via.placeholder.com/800x1200?text=No+Poster'"
                            >
                            <div class="absolute top-2 right-2 flex space-x-2">
                                ${category ? `<span class="category-badge px-2 py-1 rounded text-xs">${category}</span>` : ''}
                            </div>
                        </div>
                        <div class="p-4">
                            <h4 class="font-bold text-lg mb-1 truncate clickable-area" onclick="goToMovieDetails('${movie.id}')">${movie.title || 'অজানা মুভি'}</h4>
                            <div class="flex justify-between items-center text-sm text-gray-300 mb-2">
                                <span>${movie.year || 'তারিখ不详'}</span>
                            </div>
                            
                        </div>
                    </div>
                `;
                
                movieGrid.innerHTML += movieCard;
            });
        }

        // মুভি ডিটেলস পেজে যাওয়ার ফাংশন
        function goToMovieDetails(movieId) {
            window.location.href = `movie-details.html?id=${movieId}`;
        }

        // পোস্টার URL পাওয়ার ফাংশন
        function getPosterUrl(movie) {
            if (movie.photoUrl) {
                let url = movie.photoUrl;
                if (url.startsWith('http://')) {
                    url = 'https://' + url.substring(7);
                }
                return url;
            }
            
            return 'https://via.placeholder.com/800x1200?text=No+Poster';
        }

        // জেনার স্ট্রিং থেকে প্রাইমারি ক্যাটাগরি বের করা
        function extractPrimaryCategory(genreString) {
            if (!genreString) return '';
            
            const lowerGenre = genreString.toLowerCase();
            
            // প্রায়োরিটি অনুযায়ী ক্যাটাগরি চেক করা
            if (lowerGenre.includes('bangla')) return 'বাংলা মুভি';
            if (lowerGenre.includes('hindi')) return 'হিন্দি মুভি';
            if (lowerGenre.includes('action')) return 'অ্যাকশন';
            if (lowerGenre.includes('drama')) return 'ড্রামা';
            if (lowerGenre.includes('comedy')) return 'কমেডি';
            if (lowerGenre.includes('thriller')) return 'থ্রিলার';
            if (lowerGenre.includes('horror')) return 'হরর';
            if (lowerGenre.includes('romance')) return 'রোম্যান্স';
            
            // যদি কোনো ম্যাচ না থাকে, প্রথম অংশ রিটার্ন করুন
            return genreString.split(',')[0].trim();
        }

        // মুভি ফিল্টার ফাংশন
        function filterMovies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let filteredMovies = allMovies;
            
            // ক্যাটাগরি দ্বারা ফিল্টার
            if (category !== 'all') {
                filteredMovies = filteredMovies.filter(movie => {
                    const movieCategory = extractPrimaryCategory(movie.genre || '').toLowerCase();
                    const categoryMap = {
                        'action': 'অ্যাকশন',
                        'drama': 'ড্রামা',
                        'comedy': 'কমেডি',
                        'thriller': 'থ্রিলার',
                        'horror': 'হরর',
                        'romance': 'রোম্যান্স',
                        'bangla movie': 'বাংলা মুভি',
                        'hindi movie': 'হিন্দি মুভি'
                    };
                    
                    const expectedCategory = categoryMap[category.toLowerCase()] || category;
                    return movieCategory.includes(expectedCategory.toLowerCase());
                });
            }
            
            // সার্চ টার্ম দ্বারা ফিল্টার
            if (searchTerm) {
                filteredMovies = filteredMovies.filter(movie => 
                    (movie.title && movie.title.toLowerCase().includes(searchTerm)) ||
                    (movie.genre && movie.genre.toLowerCase().includes(searchTerm)) ||
                    (movie.year && movie.year.toLowerCase().includes(searchTerm))
                );
            }
            
            displayMovies(filteredMovies);
        }

        // লোডিং স্টেট ফাংশন
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('movieGrid').innerHTML = '';
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
        
        // টাচ ইভেন্ট হ্যান্ডলিং
        document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
</body>
