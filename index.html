<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Watch Latest Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-color: #f4f4f4;
            --secondary-color: #999;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #111;
            color: var(--light-color);
        }
        
        a {
            color: var(--light-color);
            text-decoration: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 15px;
            width: 300px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
            padding: 5px;
        }
        
        .search-box i {
            color: var(--secondary-color);
            margin-right: 10px;
        }
        
        /* Hero Slider */
        .hero-slider {
            margin-top: 60px;
            position: relative;
            height: 70vh;
            overflow: hidden;
        }
        
        .slider-container {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px;
        }
        
        .slide-title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .slide-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .slide-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .slide-btn:hover {
            opacity: 0.9;
        }
        
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slider-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }
        
        /* Movies Section */
        .movies-section {
            padding: 40px 0;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-all {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .movies-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        
        .movies-container::-webkit-scrollbar {
            display: none;
        }
        
        .movie-card {
            min-width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .movie-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .movie-info {
            display: flex;
            justify-content: space-between;
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--dark-color);
            max-height: 400px;
            overflow-y: auto;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }
        
        .search-result-item {
            padding: 10px 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .search-result-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .search-result-info p {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-color);
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        .footer-links a:hover {
            color: var(--light-color);
        }
        
        .copyright {
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-slider {
                height: 50vh;
            }
            
            .slide-title {
                font-size: 28px;
            }
            
            .search-box {
                width: 200px;
            }
            
            .movie-card {
                min-width: 150px;
            }
            
            .movie-poster {
                height: 225px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">MovieFlix</a>
                <div class="search-box-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search movies...">
                    </div>
                    <div class="search-results" id="search-results"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Slider -->
    <section class="hero-slider" id="hero-slider">
        <div class="slider-container" id="slider-container">
            <!-- Slides will be added dynamically -->
        </div>
        <div class="slider-nav" id="slider-nav">
            <!-- Dots will be added dynamically -->
        </div>
    </section>

    <!-- Movies Sections -->
    <div id="movies-container">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">TV Shows</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <p class="copyright">© 2024 MovieFlix. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0SGh...",
            authDomain: "kotha-web-a5573.firebaseapp.com",
            databaseURL: "https://kotha-web-a5573-default-rtdb.firebaseio.com",
            projectId: "kotha-web-a5573",
            storageBucket: "kotha-web-a5573.appspot.com",
            messagingSenderId: "352220978721",
            appId: "1:352220978721:web:2bb77246c9e91257d28d60",
            measurementId: "G-G8XHYT53L3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let allMovies = [];
        let currentSlide = 0;
        let slideInterval;

        // Get movies data from Firebase
        function fetchMovies() {
            const moviesRef = database.ref('movies');
            
            moviesRef.on('value', (snapshot) => {
                const moviesData = snapshot.val();
                allMovies = moviesData ? Object.keys(moviesData).map(id => ({ id, ...moviesData[id] })) : [];
                
                // Display slider with latest 5 movies
                displaySlider(allMovies.slice(-5).reverse());
                
                // Display movies by genre
                displayMoviesByGenre(moviesData);
                
                // Initialize search functionality
                initSearch();
            }, (error) => {
                console.error("Error fetching data: ", error);
                document.getElementById('movies-container').innerHTML = '<p class="error">Error loading movies. Please try again later.</p>';
            });
        }

        // Display slider with latest movies
        function displaySlider(latestMovies) {
            const sliderContainer = document.getElementById('slider-container');
            const sliderNav = document.getElementById('slider-nav');
            
            if (latestMovies.length === 0) {
                // Default slide if no movies
                sliderContainer.innerHTML = `
                    <div class="slide">
                        <img src="https://via.placeholder.com/1920x1080" alt="Default Slide">
                        <div class="slide-content">
                            <h2 class="slide-title">Welcome to MovieFlix</h2>
                            <div class="slide-meta">
                                <span>Stream Unlimited Movies</span>
                            </div>
                            <a href="#" class="slide-btn">Browse Movies</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Clear previous slides
            sliderContainer.innerHTML = '';
            sliderNav.innerHTML = '';
            
            // Add slides
            latestMovies.forEach((movie, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <img src="${movie.photoUrl || 'https://via.placeholder.com/1920x1080'}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/1920x1080'">
                    <div class="slide-content">
                        <h2 class="slide-title">${movie.title}</h2>
                        <div class="slide-meta">
                            <span>${movie.year || ''}</span>
                            <span>${movie.genre || ''}</span>
                        </div>
                        <a href="javascript:void(0)" class="slide-btn" onclick="viewMovieDetails('${movie.id}')">Watch Now</a>
                    </div>
                `;
                sliderContainer.appendChild(slide);
                
                // Add navigation dots
                const dot = document.createElement('div');
                dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    goToSlide(index);
                });
                sliderNav.appendChild(dot);
            });
            
            // Start auto slide
            startAutoSlide();
        }

        // Auto slide functionality
        function startAutoSlide() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            document.getElementById('slider-container').style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            document.getElementById('slider-container').style.transform = `translateX(-${currentSlide * 100}%)`;
            
            const dots = document.querySelectorAll('.slider-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
            
            // Reset auto slide timer
            startAutoSlide();
        }

        // Display movies grouped by genre
        function displayMoviesByGenre(moviesData) {
            const moviesContainer = document.getElementById('movies-container');
            
            if (!moviesData) {
                moviesContainer.innerHTML = '<p class="error">No movies found.</p>';
                return;
            }

            // Group movies by genre
            const genres = {};
            
            Object.keys(moviesData).forEach(movieId => {
                const movie = moviesData[movieId];
                let movieGenres = [];
                
                if (movie.genre) {
                    // Split genres by comma and trim whitespace
                    movieGenres = movie.genre.split(',').map(g => g.trim());
                }
                
                // If no genres, add to "Other" category
                if (movieGenres.length === 0) {
                    movieGenres = ['Other'];
                }
                
                movieGenres.forEach(genre => {
                    if (!genres[genre]) {
                        genres[genre] = [];
                    }
                    genres[genre].push({ id: movieId, ...movie });
                });
            });

            // Generate HTML for each genre section
            let html = '';
            
            Object.keys(genres).forEach(genre => {
                html += `
                    <section class="movies-section">
                        <div class="container">
                            <h2 class="section-title">${genre} <a href="#" class="view-all">View All</a></h2>
                            <div class="movies-container">
                                ${genres[genre].map(movie => `
                                    <div class="movie-card" onclick="viewMovieDetails('${movie.id}')">
                                        <img src="${movie.photoUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                                        <h3 class="movie-title">${movie.title}</h3>
                                        <div class="movie-info">
                                            <span>${movie.year || 'N/A'}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `;
            });

            moviesContainer.innerHTML = html;
        }

        // Initialize search functionality
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim().toLowerCase();
                
                if (query.length < 1) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(query) ||
                    (movie.genre && movie.genre.toLowerCase().includes(query)) ||
                    (movie.year && movie.year.toString().includes(query))
                ).slice(0, 8);
                
                if (results.length > 0) {
                    searchResults.innerHTML = results.map(movie => `
                        <div class="search-result-item" onclick="viewMovieDetails('${movie.id}')">
                            <img src="${movie.photoUrl || 'https://via.placeholder.com/50x70'}" onerror="this.src='https://via.placeholder.com/50x70'">
                            <div class="search-result-info">
                                <h4>${movie.title}</h4>
                                <p>${movie.year || ''} • ${movie.genre || ''}</p>
                            </div>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                    searchResults.style.display = 'block';
                }
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box-container')) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // View movie details
        function viewMovieDetails(movieId) {
            // Store movie ID in localStorage to access in details page
            localStorage.setItem('selectedMovieId', movieId);
            // Redirect to details page
            window.location.href = 'details.html';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>
</body>
</html>
